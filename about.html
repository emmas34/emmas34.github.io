<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>about me</title>
  <style>
    /* Base styles */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #000;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    body {
      padding: 40px; /* Your original margin */
      text-align: center;
      position: relative;
      z-index: 1; /* Keeps body content above border layer */
    }

    /* Fullscreen border, drawn around the viewport edges */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 1px solid rgba(0, 0, 0, 0.2); /* subtle gray border */
      box-sizing: border-box;
      pointer-events: none;
      z-index: 9999;
    }

    /* Boxed heading */
    .boxed-text {
      border: 2px solid black;
      padding: 10px 20px;
      background-color: #f9f9f9;
      display: inline-block;
      margin-bottom: 20px;
    }

    p {
      margin: 10px 0;
    }

    .my-text {
      font-weight: bold;
    }

    nav a {
      background-color: #eaeaea;
      text-decoration: none;
      color: black;
      margin: 5px;
      padding: 6px 12px;
      border: 1px solid black;
      display: inline-block;
      font-weight: bold;
    }

    nav {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">home</a>
    <a href="about.html">about</a>
    <a href="contact.html">contact</a>
  </nav>
  
  <h3 class="boxed-text">about me</h3>

  <p>a new york native and data science student @ cuny queens college.</p>
  <p>story-teller of statistics.</p>
  <p>enjoyer of drunken noodles and samba rock.</p>

</body>
</html>
